<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other exircises</title>
    <link rel="stylesheet" href="./css/background.css">
</head>
<body>
    <div class="rain">
        <section>
            <img src="./images/bg1.jpg" alt="bg" id="bg">
            <div class="clockBx">
                <div class="clock" id="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            </div>
            <img src="./images/mountain.png" alt="mountain" id="mountain">
            <img src="./images/road.png" alt="road" id="road">
            <div id="text">
                <h2>Countdown 2021</h2>
                <div class="countdown">
                    <div id="day">NA</div>
                    <div id="hour">NA</div>
                    <div id="minute">NA</div>
                    <div id="second">NA</div>
                </div>
            </div>
        </section>
    </div>
    <div class="calBx">
        <form action="" class="calculator" name="calc">
            <input  id="value" class="value" type="text" name="txt" readonly="">
            <span class="num clear"onclick="clearInput()">c</span>
            <span class="num" onclick="insertInput('/')">/</span>
            <span class="num" onclick="insertInput('*')">*</span>
            <span class="num" onclick="insertInput('7')">7</span>
            <span class="num" onclick="insertInput('8')">8</span>
            <span class="num" onclick="insertInput('9')">9</span>
            <span class="num" onclick="insertInput('-')">-</span>
            <span class="num" onclick="insertInput('4')">4</span>
            <span class="num" onclick="insertInput('5')">5</span>
            <span class="num" onclick="insertInput('6')">6</span>
            <span class="num plus" onclick="insertInput('+')">+</span>
            <span class="num" onclick="insertInput('3')">3</span>
            <span class="num" onclick="insertInput('2')">2</span>
            <span class="num" onclick="insertInput('1')">1</span>
            <span class="num" onclick="insertInput('0')">0</span>
            <span class="num" onclick="deleteOne()">del</span>
            <span class="num" onclick="insertInput('.')">.</span>
        <span class="num equal" onclick="if(calc.txt.value!==''){document.calc.txt.value = eval(calc.txt.value)}">=</span>
        </form>
    </div>


    <script type="text/javascript">
        //calculate
        function deleteOne() {
            let inputValue = document.getElementById("value").value;
            document.getElementById("value").value = inputValue.slice(0,inputValue.length-1);
        }
        function clearInput() {
            document.getElementById("value").value = "";
        }
        function insertInput(str) {
            let inputValue = document.getElementById("value").value;
            const operator = ['+', '-', '*', '/'];
            if(inputValue){
                let c = inputValue.slice(inputValue.length-1);
                if(operator.find(o => o === str) && operator.find(o => o === c)){
                    return;
                }
            }
            let format = /^[0-9]/;
            if(format.test(inputValue + str)){
                return document.getElementById("value").value = inputValue + str;
            }
            return;
        }

        //ssa
        let bg = document.getElementById("bg");
        let clock = document.getElementById("clock");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;
        
            bg.style.top = value * 0.5 + 'px';
            clock.style.marginLeft = value * 0.5 - 350 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value*1 - 180 + 'px';
        });

        let countDate = new Date('Jan 1, 2021 00:00:00').getTime();
        function newYear() {
            let now = new Date().getTime();
            gap = countDate - now;

            let second = 1000;
            let minute = second * 60;
            let hour = minute * 60;
            let day = hour * 24;

            let d = Math.floor(gap /(day));
            let h = Math.floor((gap%(day)) / (hour));
            let m = Math.floor((gap % (hour)) / (minute));
            let s = Math.floor((gap % (minute)) / second);

            document.getElementById('day').innerHTML = d;
            document.getElementById('hour').innerHTML = h;
            document.getElementById('minute').innerHTML = m;
            document.getElementById('second').innerHTML = s;
        }

        setInterval(function() {
            newYear();
        },1000);

        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const smnc = document.querySelector('#sc');
        
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        },1000);
    </script>
</body>
</html>
